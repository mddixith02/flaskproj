<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <p>You are logged in!</p>
    <p>Choose the stack you want to learn about</p>

    <a href="{{ url_for('home') }}">
        <button>Home</button>
    </a>
    <a href="{{ url_for('login') }}">
        <button>Return to Login</button>
    </a>

    <ul>
        <li><a href="{{ url_for('flask_info') }}">
            <button>Learn About Flask<button></a></li>
        <li><a href="{{ url_for('python_info') }}">
            <button>Learn About Python<button></a></li>
    </ul>
</body>
</html>
